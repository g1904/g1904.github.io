  <div id="section2" class="section2">
    <script>
      fetch('hw1/data.json')
        .then(function(response) {
          return response.json();
      }).then(function(data) {
        appendData2(data.section2);
      }).catch(function(err) {
        console.log('error: ' + err);
      });
      function appendData2(data) {
        var section2 = document.getElementById("section2");
        var row = document.createElement("div");
        row.className = "s2_row";
        for (var i = 0; i < data.length; i++) {
          var col = document.createElement("div");
          col.className = "s2_col" + i;
          var card = document.createElement("div");
          card.className = "s2_card";
          var img_div = document.createElement("div");
          img_div.className = "s2_img_div";
          var img = document.createElement("img");
          img.className = "s2_img";
          img.src = 'hw1/' + data[i].image;
          var h3 = document.createElement("h3");
          h3.className = "s2_title";
          h3.innerHTML = data[i].heading;
          var text = document.createElement("p");
          text.className = "s2_text";
          text.innerHTML = data[i].text;
          img_div.appendChild(img);
          card.appendChild(img_div);
          card.appendChild(h3);
          card.appendChild(text);
          col.appendChild(card);
          row.appendChild(col);
        }
        section2.appendChild(row);
      }
    </script>
  </div>

  <div id="section3" class="section3">
    <script>
      fetch('hw1/data.json') 
        .then(function(response) {
          return response.json(); })
        .then(function(data) { 
          appendData3(data.section3); })
        .catch(function(err) {
          console.log('error: ' + err); }); 
      function appendData3(data) {
        var section3 = document.getElementById("section3");
        var row = document.createElement("row");
        row.className = "s3_row";
        var img_div = document.createElement("div");
        img_div.className = "s3_img_div";
        var img = document.createElement("img");
        img.className = "s3_img";
        img.src = 'hw1/lasky.png';
        var text_div = document.createElement("div");
        text_div.className = "s3_text_div";
        var p1 = document.createElement("p");
        p1.className = "s3_text";
        p1.innerHTML = data.text[0];
        var p2 = document.createElement("p");
        p2.className = "s3_text";
        p2.innerHTML = data.text[1];
        img_div.appendChild(img);
        text_div.appendChild(p1);
        text_div.appendChild(p2);
        row.appendChild(text_div);
        row.appendChild(img_div);
        section3.appendChild(row);
      } 
    </script>
  </div>


  <div id="section4" class="section4">
    <script>
      fetch('hw1/data.json') 
        .then(function(response) {
          return response.json(); })
        .then(function(data) { 
          appendData4(data.section4); })
        .catch(function(err) {
          console.log('error: ' + err); }); 
      function appendData4(data) {
        var section4 = document.getElementById("section4");
        for (var i = 0; i < data.length; i++) {
          var row = document.createElement("row");
          row.className = "s4_row";
          var img_div = document.createElement("div");
          img_div.className = "s4_img" + i + "_div";
          var img = document.createElement("img");
          img.className = "s4_img";
          img.src = "hw1/" + data[i].image;
          var text_div = document.createElement("div");
          text_div.className = "s4_text" + i + "_div";
          var title = document.createElement("h2");
          title.className = "s4_title" + i;
          title.innerHTML = data[i].heading;
          var text = document.createElement("p");
          text.className = "s4_text";
          text.innerHTML = data[i].text;
          img_div.appendChild(img);
          text_div.appendChild(title);
          text_div.appendChild(text);
          if (i == 0) {
            row.appendChild(img_div);
            row.appendChild(text_div);
          } else if (i == 1) {
            row.appendChild(text_div);
            row.appendChild(img_div);
          }
          section4.appendChild(row);
        }
      }
    </script>
  </div>
